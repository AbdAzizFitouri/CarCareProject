<div class="card my-5">
    <a><Button class="btn btn-info  d-flex justify-content-center" routerLink="/addMarque"><span><i class="fas fa-plus"></i>     Ajouter une Marque</span></Button></a>
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Identifiant</th>
                    <th scope="col">Nom de la Marque</th>
                    <th scope="col">Pays Origine</th>
                    <th scope="col" colspan="2">Manipulations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let marque of data; let i=index">
                    <td>{{marque.idMarque}}</td>
                    <td>{{marque.nameMarque}}</td>
                    <td>{{marque.paysOrigine}}</td>
                    <td><button class="btn btn-success" (click)="RowSelected(marque)"><i class="fas fa-pen"></i></button></td>
                    <td><button class="btn btn-danger" (click)="deleteMarque(marque.idMarque)" ><i class="fas fa-trash"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
