<div class="card my-5">
    <div class="card-body">
        <h3>Ajouter Un Centre d'assurance</h3>
        <form [formGroup]="formCA" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nameCentreAssurance">Nom du Centre</label>
                <input type="text" formControlName="nameCentreAssurance"
                    class="form-control" placeholder="Entrer le nom du Centre" required>
            </div>
            <div class="form-group">
                <label for="localCentreAssurance">Adresse</label>
                <input type="text" formControlName="localCentreAssurance" class="form-control"
                    placeholder="Entrer l'adresse du Centre'" required>
        </div>
        <div class="form-group">
            <label for="horaireCentreAssurance">Horaires de Travail</label>
            <input type="text" formControlName="horaireCentreAssurance" class="form-control"
                    placeholder="Entrer les Horaires de travail" required>
        </div>
        <div class="form-group">
            <label for="numeroTelCentreAssurance">Numéro de Téléphone</label>
            <input type="text" formControlName="numeroTelCentreAssurance" class="form-control"
                    required>
        </div>
        <button type="submit" [disabled]="!formCA.valid" class="btn btn-success">Ajouter Nouveau Centre</button>
        </form>
    </div>
</div>
