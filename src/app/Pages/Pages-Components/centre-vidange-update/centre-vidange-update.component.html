<div class="card my-5">
    <div class="card-body">
        <h3>Modifier un Centre</h3>
        <form [formGroup]="formUCV" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="idCentreVidange">Identifiant du Centre</label>
                <input type="text" disabled formControlName="idCentreVidange" class="form-control" id="idCentreVidange" [ngModel]="data.idCentreVidange">
            </div>
            <div class="form-group">
                <label for="nameCentreVidange">Nom du Centre</label>
                <input type="text" formControlName="nameCentreVidange" id="nameCentreVidange" class="form-control" required [ngModel]="data.nameCentreVidange">
            </div>
            <div class="form-group">
                <label for="localCentreVidange">Adresse</label>
                <input type="text" formControlName="localCentreVidange" id="localCentreVidange" class="form-control" required [ngModel]="data.localCentreVidange">
            </div>
            <div class="form-group">
                <label for="horaireCentreVidange">Horaires de Travail</label>
                <input type="text" formControlName="horaireCentreVidange" id="horaireCentreVidange" class="form-control" required [ngModel]="data.horaireCentreVidange">
            </div>
            <div class="form-group">
                <label for="numeroTelCentreVidange">Numéro de Téléphone</label>
                <input type="text" formControlName="numeroTelCentreVidange" id="numeroTelCentreVidange" class="form-control" required [ngModel]="data.numeroTelCentreVidange">
            </div>
            <button type="submit" [disabled]="!formUCV.valid" class="btn btn-success">Modifier le Centre</button>
        </form>
    </div>
</div>
