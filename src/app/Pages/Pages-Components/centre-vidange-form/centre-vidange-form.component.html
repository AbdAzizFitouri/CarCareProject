<div class="card my-5">
    <div class="card-body">
        <h3>Ajouter Un Centre de Vidange</h3>
        <form [formGroup]="formCV" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nameCentreVidange">Nom du Centre</label>
                <input type="text" formControlName="nameCentreVidange"
                    class="form-control" placeholder="Entrer le nom du Centre" required>
            </div>
            <div class="form-group">
                <label for="localCentreVidange">Adresse</label>
                <input type="text" formControlName="localCentreVidange" class="form-control"
                    placeholder="Entrer l'adresse du Centre'" required>
        </div>
        <div class="form-group">
            <label for="horaireCentreVidange">Horaires de Travail</label>
            <input type="text" formControlName="horaireCentreVidange" class="form-control"
                    placeholder="Entrer les Horaires de travail" required>
        </div>
        <div class="form-group">
            <label for="numeroTelCentreVidange">Numéro de Téléphone</label>
            <input type="text" formControlName="numeroTelCentreVidange" class="form-control"
                    required>
        </div>
        <button type="submit" [disabled]="!formCV.valid" class="btn btn-success">Ajouter Nouveau Centre</button>
        </form>
    </div>
</div>
