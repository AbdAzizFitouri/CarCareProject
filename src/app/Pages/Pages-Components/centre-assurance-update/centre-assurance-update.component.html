<div class="card my-5">
    <div class="card-body">
        <h3>Modifier un Centre</h3>
        <form [formGroup]="formUCA" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="idCentreAssurance">Identifiant du Centre</label>
                <input type="text" disabled formControlName="idCentreAssurance" class="form-control" id="idCentreAssurance" [ngModel]="data.idCentreAssurance">
            </div>
            <div class="form-group">
                <label for="nameCentreAssurance">Nom du Centre</label>
                <input type="text" formControlName="nameCentreAssurance" id="nameCentreAssurance" class="form-control" required [ngModel]="data.nameCentreAssurance">
            </div>
            <div class="form-group">
                <label for="localCentreAssurance">Adresse</label>
                <input type="text" formControlName="localCentreAssurance" id="localCentreAssurance" class="form-control" required [ngModel]="data.localCentreAssurance">
            </div>
            <div class="form-group">
                <label for="horaireCentreAssurance">Horaires de Travail</label>
                <input type="text" formControlName="horaireCentreAssurance" id="horaireCentreAssurance" class="form-control" required [ngModel]="data.horaireCentreAssurance">
            </div>
            <div class="form-group">
                <label for="numeroTelCentreAssurance">Numéro de Téléphone</label>
                <input type="text" formControlName="numeroTelCentreAssurance" id="numeroTelCentreAssurance" class="form-control" required [ngModel]="data.numeroTelCentreAssurance">
            </div>
            <button type="submit" [disabled]="!formUCA.valid" class="btn btn-success">Modifier le Centre</button>
        </form>
    </div>
</div>
