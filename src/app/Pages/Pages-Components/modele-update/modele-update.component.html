<div class="card my-5">
    <div class="card-body">
        <h3>Modifier un Modèle</h3>
        <form [formGroup]="formUMD" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="idModele">Identifiant du Modele</label>
                <input type="text" disabled formControlName="idModele" class="form-control" id="idModele" [ngModel]="data.idModele">
            </div>
            <div class="form-group">
                <label for="nameModele">Nom du Modele</label>
                <input type="text" formControlName="nameModele" id="nameModele" class="form-control" required [ngModel]="data.nameModele">
            </div>
            <div class="form-group">
                <label for="nameMarque">Nom de la Marque Associée</label>
                <select formControlName="nameMarque" class="form-control" required>
                    <option value="" disabled selected>-- Choisir une Marque --</option>
                    <option [ngValue]="mq.nameMarque" *ngFor="let mq of dataGo" value="mq.nameMarque">{{mq.nameMarque}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="yearModele">Année de Fabrication</label>
                <input type="text" formControlName="yearModele" id="yearModele" class="form-control" required [ngModel]="data.yearModele">
            </div>
            <button type="submit" [disabled]="!formUMD.valid" class="btn btn-success">Modifier le Modèle</button>
        </form>
    </div>
</div>
