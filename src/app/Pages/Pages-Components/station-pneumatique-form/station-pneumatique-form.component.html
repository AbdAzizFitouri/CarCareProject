<div class="card my-5">
    <div class="card-body">
        <h3>Ajouter Une Station Pneumatique</h3>
        <form [formGroup]="formSP" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nameStationPneumatique">Nom de La Station</label>
                <input type="text" formControlName="nameStationPneumatique"
                    class="form-control" placeholder="Entrer le nom de la Station" required>
            </div>
            <div class="form-group">
                <label for="localStationPneumatique">Adresse</label>
                <input type="text" formControlName="localStationPneumatique" class="form-control"
                    placeholder="Entrer l'adresse de la Station'" required>
        </div>
        <div class="form-group">
            <label for="horaireStationPneumatique">Horaires de Travail</label>
            <input type="text" formControlName="horaireStationPneumatique" class="form-control"
                    placeholder="Entrer les Horaires de travail" required>
        </div>
        <div class="form-group">
            <label for="numeroTelStationPneumatique">Numéro de Téléphone</label>
            <input type="text" formControlName="numeroTelStationPneumatique" class="form-control"
                    required>
        </div>
        <button type="submit" [disabled]="!formSP.valid" class="btn btn-success">Ajouter Nouvelle Station</button>
        </form>
    </div>
</div>
